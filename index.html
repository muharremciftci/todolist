<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <header class="text center text-danger my-4">
      <h1 class="mb-4">
        yapılacaklar listesi </h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="Search" placeholder="Yapılacaklar Ara">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center ">
        <span>İngilizce Öğren</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center ">
        <span>Kurs Oluştur</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center ">
        <span>Spora Git</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add-form text-center my-4">
      <label class="text-light">Yeni Yapılacak Ekle</label>
      <input type="text" class="form-control m-auto" name="add">
    </form>

  </div>
<script src="app.js"></script>

</body>

</html>
